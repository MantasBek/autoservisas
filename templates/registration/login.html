{% extends "base.html" %}

{% block content %}
  <style>
    .form-group label[for=id_username] {
      padding-right: 10px;
    }
  </style>
  <div class="container mt-4">
    <h1>Prisijungimas</h1>

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Prisijungimo klaida, bandykite dar kartą!
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Vartotojas:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="id_password">Slaptažodis:</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Prisijungti</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>

    <p class="mt-3"><a href="{% url 'password_reset' %}">Pamiršote slaptažodį?</a></p>
  </div>

{% endblock %}
